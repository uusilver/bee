<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>查询紧急求助信息</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <!--font-awesome core css-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/response-table.css}" />
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body class="container">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding-left:100px">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">风筝主页</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="/bee/home">APP远程控制</a></li>
            <li  class="active"><a href="/bee/getHelpInfoByEmergencePhoneNo">紧急求助信息查看</a></li>
        </ul>
    </div>
    <div style="padding-right:100px">
        <div class="navbar-form navbar-right" role="logout">
            <form action="logout">
                <button class="btn btn-large btn-danger" type="submit" id="logout">登出</button>
            </form>
            <!--<button class="btn btn-large btn-danger" type="button" id="cancel">取消</button>-->
        </div>
    </div>
</nav>

<table>
    <thead>
    <tr>
        <th>iemi串号</th>
        <th>紧急联系电话</th>
        <th>纬度</th>
        <th>经度</th>
        <th>拨打电话日期</th>
    </tr>
    </thead>
    <tbody >
    <tr  th:each="helpInfo : ${helpInfos}">
        <td th:text="${helpInfo.imei}">Onions</td>
        <td th:text="${helpInfo.emergenceCallNo}">Onions</td>
        <td th:text="${helpInfo.lng}">Onions</td>
        <td th:text="${helpInfo.lat}">Onions</td>
        <td th:text="${helpInfo.callDate}">Onions</td>
    </tr>
    </tbody>
</table>
</body>
</html>
